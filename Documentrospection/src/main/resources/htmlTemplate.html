<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ThingML Annotation Dictionary</title>
		<link rel="stylesheet" href="src/main/resources/bootstrap.min.css">
		<style>
		table a
		{
			font-size: smaller;
		}
		</style>
	</head>
	<body>
		<div class="container">
           <div id="test-results-tab">

				<div class="container">
		           <input class="search form-control" placeholder="Search" />
		           <button class="sort btn btn-default" data-sort="category">
		               Sort by category
		           </button>
		           <button class="sort btn btn-default" data-sort="annotation">
		               Sort by name
		           </button>
		           <button class="sort btn btn-default" data-sort="isValueUsed">
		               Sort by isValueUsed
		           </button>
       			</div>

				<br />
               <table class="table table-striped">
               <tr>
                <th>Annotation</th>
                <th>Category</th>
                <th>Description</th>
                <th>Used in</th>
                <th>Samples</th>
                <th>Has Parameters</th>
                </tr>
               <tbody class="list">
<!-- ANNOTATIONS -->
            </tbody>
        </table>
       </div>
       <script src="http://listjs.com/no-cdn/list.js"></script>
       <script>
           var options = {
               valueNames: [ 'category', 'annotation', 'isValueUsed']
           };
           
           var userList = new List('test-results-tab', options);
       </script>
   </div>
 </body>
</html>
